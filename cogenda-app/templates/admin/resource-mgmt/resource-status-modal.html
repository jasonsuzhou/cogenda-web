<!-- Nifty Modal -->
<div id="resource-status-modal" class="modal fade colored-header in" role="dialog" style="display: none;">
    <div class="modal-dialog colored-header modal-custom-width-3-5">
        <div class="md-content">
            <div class="modal-header">
                <h3><label id="title">{{_('Update Resource')}}</label></h3>
                <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <form id="status-modal" style="border-radius: 0px;" action="" class="form-horizontal group-border-dashed">
                <div class="modal-body form">
                    <div id="resource-msg-container" class="alert alert-warning" style="display: none;">
                        <i class="fa fa-times-circle sign"></i>
                        <lable id="resource-msg"></lable>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{_('Name')}}</label>
                        <div class="col-sm-5">
                            <label id="r_name" style="margin-bottom: 0; margin-top: 0; padding-top: 5px;"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{_('Description')}}</label>
                        <div class="col-sm-5">
                            <textarea id="r_desc" class="form-control" placeholder="{{_('Description')}}" style="width: 250px; height: 60px;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{_('Vendor')}}</label>
                        <div class="col-sm-5">
                            <label id="r_vendor_1" style="margin-bottom: 0; margin-top: 0; padding-top: 5px;"></label>
                            <a id="r_url_1" href="" title="" target="_blank">
                                <i class="fa fa-cloud-download fa-fw"></i>
                            </a>&nbsp;&nbsp;
                            <label id="r_vendor_2" style="margin-bottom: 0; margin-top: 0; padding-top: 5px;"></label>
                            <a id="r_url_2" href="" title="" target="_blank">
                                <i class="fa fa-cloud-download fa-fw"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{_('Type')}}</label>
                        <div class="col-sm-5">
                            <select id="r_type" class="select2">
                                <option value="1">Public - Publications</option>
                                <option value="2">Public - Documentation</option>
                                <option value="3">Public - Examples</option>
                                <option value="4">AllUser - Software Packages</option>
                                <option value="5">AllUser - Installer</option>
                                <option value="6">Private</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">{{_('Active')}}</label>
                        <div class="col-sm-5">
                            <input type="hidden" id="rid">
                            <div class="switch" data-on="success">
                                <input type="checkbox" checked="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="update" type="submit" class="btn btn-primary btn-flat md-close">{{_('Update')}}</button>
                    <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal">{{_('Cancel')}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
