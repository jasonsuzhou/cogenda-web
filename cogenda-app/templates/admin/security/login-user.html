{% extends "admin/security/security-container.html" %}

{% block main%}
<div id="cl-wrapper" class="login-container">
    <div class="middle-login">
        <div class="block-flat">
            <div class="header">
                <h3 class="text-center">
                    <img class="logo-img" src="/static/images/logo.png" alt="logo" />
                </h3>
            </div>
            <div>
                <form style="margin-bottom: 0px !important;" class="form-horizontal" id="security-login-form" action="" data-parsley-validate>
                    <div class="content">
                        <h5 class="title text-center">
                            <strong>Login User</strong>
                        </h5>
                        <hr/>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input type="text" id="username" class="form-control" placeholder="User Name"
                                        value="" data-parsley-trigger="change" data-parsley-errors-container="#username-error" required>
                                </div>
                                <div id="username-error"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input type="password" id="password" class="form-control" placeholder="Password"
                                        value="" data-parsley-length="[1, 25]" data-parsley-trigger="change" data-parsley-errors-container="#password-error" required>
                                </div>
                                <div id="password-error"></div>
                            </div>
                        </div>
                    </div>
                    <p class="spacer text-center"></p>
                    <div class="foot">
                        <button id="login" class="btn btn-block btn-primary btn-rad btn-lg" type="submit">Log Me In</button>
                    </div>
                </form>
            </div>
        </div>
        {% include "admin/layout/layout-footer.html"%}
    </div>
</div>
{%endblock%}
