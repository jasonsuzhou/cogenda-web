<!-- Nifty Modal -->
<div id="user-new-modal" class="modal fade colored-header in" role="dialog" tabindex="-1" style="display: none;" aria-hidden="false">
    <div class="modal-dialog colored-header modal-custom-width-3">
        <div class="md-content">
            <div class="modal-header">
                <h3>Create User</h3>
                <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <form id="new-modal" class="" style="border-radius: 0px;" action="#">
                <div class="modal-body form">
                    <div class="form-group">
                        <label class="control-label">User Name</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" name="nick" parsley-trigger="change" parsley-error-container="#nick-error" required placeholder="Username" class="form-control">
                        </div>
                        <div id="nick-error"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" parsley-trigger="change" parsley-error-container="#email-error" required placeholder="E-mail" class="form-control">
                        </div>
                        <div id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input id="pass1" parsley-error-container="#password-error" placeholder="Password" required class="form-control">
                        </div>
                        <div id="password-error"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-flat md-close" data-dismiss="modal">Proceed</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
