<!-- Nifty Modal -->
<div id="user-new-modal" class="modal fade colored-header in" role="dialog" style="display: none;">
    <div class="modal-dialog colored-header custom-width">
        <div class="md-content">
            <div class="modal-header">
                <h3><label id="title">{{_('Create User') }}</label></h3>
                <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <form id="new-modal" style="border-radius: 0px;" action="" data-parsley-validate>
                <div class="modal-body form">
                    <div id="user-modal-msg-container" class="alert alert-warning" style="display: none;">
                        <i class="fa fa-times-circle sign"></i>
                        <lable id="user-modal-msg"></lable>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-md-6">
                            <label class="control-label">{{_('User Name')}} *</label>
                            <input type="text" id="name" class="form-control" required placeholder="{{_('User Name')}}"
                                    data-parsley-trigger="change" data-parsley-errors-container="#name-error">
                            <div id="name-error"></div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <label class="control-label">{{_('Password')}} *</label>
                            <div id="reset-password-container" style="padding-top: 8px; display: none;">
                                <a id="reset-password" style="cursor: pointer;"><u>{{_('Reset Password')}}</u></a>
                                <img id="processing" src="/static/images/processing.gif" style="display: none;" />
                            </div>
                            <input id="password" placeholder="{{_('Password')}}" required class="form-control" data-parsley-length="[5, 25]"
                                    data-parsley-trigger="change" data-parsley-errors-container="#password-error">
                            <div id="password-error"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-md-6">
                            <label class="control-label">{{_('E-mail')}} *</label>
                            <input type="email" id="email" required placeholder="{{_('E-mail')}}" class="form-control"
                                     parsley-trigger="change" parsley-error-container="#email-error">
                            <div id="email-error"></div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <label class="control-label">{{_('Company')}}</label>
                            <input id="company" placeholder="{{_('Company')}}" class="form-control" data-parsley-length="[0, 200]"
                                    data-parsley-trigger="change" data-parsley-errors-container="#password-error">
                            <div id="company-error"></div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 col-md-6">
                            <label class="control-label">{{_('Mobile')}}</label>
                            <input id="mobile" placeholder="{{_('Mobile')}}" class="form-control" data-parsley-type="digits"
                                    parsley-trigger="change" parsley-error-container="#mobile-error">
                            <div id="mobile-error"></div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <label class="control-label">{{_('Role')}}</label>
                            <select id="role" class="select2">
                                <option value="1">{{_('Resource')}}</option>
                                <option value="2">{{_('Resource Owner')}}</option>
                                <option value="3">{{_('Administrator')}}</option>
                            </select>
                        </div>
                    </div>
                    <div id="resource-container" style="display: none;" class="form-group row">
                        <div class="form-group col-md-12 no-margin">
                            <label class="control-label">{{_('Resource')}}</label>
                            <select id="resource" class="searchable" multiple="multiple">
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="form-group col-md-12 no-margin">
                                    <label>{{_('Active')}}</label>
                                </div>
                            </div>
                            <div class="row no-margin-y">
                                <div class="form-group col-md-12 no-margin">
                                    <div id="active-container" class="switch">
                                        <input id="active" type="checkbox" checked>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="control-label">{{_('Notes')}}</label>
                            <textarea id="notes" class="form-control" placeholder="{{_('Notes')}}"></textarea>
                            <input type="hidden" id="uid">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save" type="submit" class="btn btn-primary btn-flat md-close">{{_('Create')}}</button>
                    <button type="button" class="btn btn-default btn-flat md-close" data-dismiss="modal">{{_('Cancel')}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
