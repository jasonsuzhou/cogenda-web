<!-- Nifty Modal -->
<div id="user-login-modal" class="modal fade in" role="dialog" style="display: none;">
    <div class="modal-dialog modal-custom-width-2">
        <div class="md-content">
            <form id="new-modal" style="border-radius: 0px;" action="" data-parsley-validate>
                <div class="modal-header">
                    <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body form">
                    <div id="user-modal-msg-container" class="alert alert-warning" style="display: none;">
                        <i class="fa fa-times-circle sign"></i>
                        <lable id="user-modal-msg"></lable>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" id="username" class="form-control" placeholder="User Name"
                                    value="" data-parsley-trigger="change" data-parsley-errors-container="#username-error" required>
                            </div>
                            <div id="username-error"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    value="" data-parsley-length="[1, 25]" data-parsley-trigger="change" data-parsley-errors-container="#password-error" required>
                            </div>
                            <div id="password-error"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-foot">
                    <p>
                        <a href="/user/request-account-page">Request an account</a>
                    </p>
                    <button id="login" class="btn" type="submit">Log Me In</button>
                    <!--
                    <button id="login" class="btn btn-block btn-primary btn-rad btn-lg" type="submit">Log Me In</button>
                    -->
                </div>
            </form>
        </div>
    </div>
</div>
