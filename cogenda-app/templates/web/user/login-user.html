<form class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header login-pop">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <img src="/static/images/logo.png" />
                </h4>
            </div>
            <img style="margin-top: -2px" src="/static/images/login-border.png" width="100%" />
            <div class="modal-body">
                <input type="text" class="form-control" name="username" placeholder="Username" value="">
                <input type="password" class="form-control" name="password" placeholder="Password" value="">
            </div>
            <div class="modal-footer">
                <a data-dismiss="modal" data-toggle="modal" data-target="#requestAccountModal"><u>Need an account?</u></a>
                <span onclick="authenticate()" class="btn btn-primary btn-check"></a>
            </div>
        </div>
    </div>
</form>
