<form class="modal fade" id="requestAccountModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header login-pop">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <img src="/static/images/logo.png" />
                </h4>
            </div>
            <img style="margin-top: -2px" src="/static/images/login-border.png" width="100%" />
            <div class="modal-body">
                <input type="text" class="form-control" name="username" placeholder="Username" value="">
                <input type="password" class="form-control" name="email" placeholder="Email" value="">
                <textarea id="notes" class="form-control" style="resize:none;height: 120px !important;" placeholder="Notes"></textarea>
            </div>
            <div class="modal-footer">
                <p>Please fill your request form.</p>
                <span onclick="alert('Submit Request Account!');" class="btn btn-primary btn-check"></span>
            </div>
        </div>
    </div>
</form>
