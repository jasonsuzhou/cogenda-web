<form class="modal fade" id="requestAccountModal" data-parsley-validate>
    <div class="modal-dialog modal-custom-width">
        <div class="modal-content">
            <div class="modal-header login-pop">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <img src="/static/images/logo.png" />
                </h4>
            </div>
            <img style="margin-top: -2px" src="/static/images/login-border.png" width="100%" />
            <div class="modal-body">
                <h2>Request your account</h2>
                <hr width="93%"/>
                <div id="user-modal-msg-container" class="alert alert-warning" style="display: none;">
                    <i class="fa fa-times-circle sign"></i>
                    <lable id="request-account-msg"></lable>
                </div>
                <div class="form-group spacer">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" id="username" class="form-control" placeholder="User Name"
                                value="" data-parsley-trigger="change" data-parsley-errors-container="#username-error" required>
                        </div>
                        <div id="username-error"></div>
                    </div>
                </div>
                <div class="form-group spacer">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-envelope"></i>
                            </span>
                            <input type="text" id="email" class="form-control" placeholder="Email"
                                value="" data-parsley-length="[1, 25]" data-parsley-trigger="change" data-parsley-errors-container="#password-error" required>
                        </div>
                        <div id="password-error"></div>
                    </div>
                </div>
                <div class="form-group spacer">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-info-circle"></i>
                            </span>
                            <textarea id="notes" class="form-control" style="resize:none;height: 120px !important;" placeholder="Notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a><u>Please fill your request form.</u></a>
                <button type="submit" class="btn btn-primary btn-check"></button>
            </div>
        </div>
    </div>
</form>
